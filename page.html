<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WHERE IN THE WORLD ?</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/icon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/icon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/icon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <!-- PLUGIN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <a href="index.html">Where in the world?</a>
      <button id="darkmode"><ion-icon name="moon"></ion-icon>Dark mode</button>
    </header>
    <!-- CONTENT -->
    <main id="detail-page">
      <div class="country-info">
        <a href="index.html" class="btn">
          <div class="icon-wrapper">
            <div class="inner-wrapper">
              <ion-icon name="arrow-back-outline" class="icon"></ion-icon>
              <ion-icon name="arrow-back-outline" class="icon"></ion-icon>
            </div>
          </div>
          Back
        </a>
        <div class="container">
          <div class="info">
            <div class="img-container">
              <figure>
                <img id="country-img" />
              </figure>
            </div>
            <div class="contxt">
              <h2 id="country-name"></h2>
              <div class="inner-wrapper">
                <div class="col">
                  <p>Native Name: <span id="native-name">-</span></p>
                  <p>Population: <span id="population">-</span></p>
                  <p>Region: <span id="region">-</span></p>
                  <p>Sub Region: <span id="subregion">-</span></p>
                  <p>Capital: <span id="capital">-</span></p>
                </div>
                <div class="col">
                  <p>Top Level Domain: <span id="top-domain">-</span></p>
                  <p>Currencies: <span id="currencies">-</span></p>
                  <p>Languages: <span id="lan">-</span></p>
                </div>
              </div>
              <div id="border-countries">
                <p>Border Countries:</p>
                <div id="badge-list"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- JS -->
    <script src="/assets/js/script.js"></script>
  </body>
</html>
